<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Student Directory</title>
    <!-- Auth0 lock script -->
    <script src="https://cdn.auth0.com/js/lock/10.4/lock.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Student Directory</h1>

    <button id="btn-login">Log In</button>

    <div class="hidden" id="welcome">
      <h2>Welcome, <span class="nickname"></span></h2>
      <img src="#" alt="Profile Pic" class="avatar">

      <form id="createNew">
        First Name <input id="firstName" type="text" placeholder="First Name">
        Last Name <input id="lastName" type="text" placeholder="Last Name">
        Email <input id="email" type="text" placeholder="Email">
        Slack Handle<input id="slack" type="text" placeholder="Slack Handle">
        Currently enrolled?
          <select id="enrolled">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        <input id="create" type="submit" value="Create New">
        <input id="update" type="submit" value="Update">
      </form>
    </div>

    <ul id="studentList"></ul>

    <button id="btn-logout" class="hidden">Log Out</button>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
